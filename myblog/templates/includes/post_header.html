<header class="post_header">
    <h2 class="post_title">
        <a href="{% url post_detail post.pk post.slug %}">
            {{ post.title }}
        </a>
    </h2>
    <span class="pub_date">{{ post.pub_date }}</span>
    <div class="post_tag_list clearfix">
        {% for tag in post.tag.all %}
            <a href="" class="post_tag">{{ tag }}</a>
        {% endfor %}
    </div>
</header>

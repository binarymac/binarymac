<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link 
        href='http://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700,800'
        rel='stylesheet' 
        type='text/css'>

        <link rel="stylesheet" href=" {{ STATIC_URL }}css/style.css">
        <script href=" {{ STATIC_URL }}js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <nav class='global_nav content_header dark'>
            {% block primary_nav %}
            {% endblock %}
            <div class="center">
                Mac
            </div>
            <div class='action_buttons_wrap '>
                <span class='action_button icon-search' ></span>
                <div class="action_button">
                    <span class='icon-refresh'></span>
                </div>
                <div class="action_button">
                    <span>Sort by: Newest</span>
                </div>
                <div class="action_button">
                    <span>View as: Cards</span>
                </div>
            </div>
        </nav>

        <div class='page_wrap clearfix'>
            {% block menu %}
            {% endblock %}

            {% block main %}
            {% endblock %}
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="{{ STATIC_URL }}js/plugins.js"></script>
        <script src="{{ STATIC_URL }}js/main.js"></script>
        <script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        -->
    </body>
</html>

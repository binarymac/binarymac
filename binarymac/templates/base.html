<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:300,300italic,400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    {% load static %}
    <link rel="stylesheet" href=" {% static "css/normalize.css" %}">
    <link rel="stylesheet" href=" {% static "css/main.css" %}">
    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>

<body> 
    <header class="site_header">
        <h1 class="site_title">Michael Ackerman</h1>
        {% block site_nav %} {% endblock %}
    </header>

    <section class="content">
        <header class="content_header">
            <h2 class="content_title">
                {% block content_title %}{% endblock %}
            </h2>
            <p class="content_discription">
                {% block content_description %} {% endblock %}
            </p>
        </header>
        {% block content %} {% endblock %}
    </section>

    <footer class="site_footer">
        {% include "includes/site_footer.html" %}
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
</body>

</html>

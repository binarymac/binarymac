<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Slab:400,100,300,700|Ubuntu+Mono:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
        {% load compress %}
        {% compress css %}
            <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css">
            <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/hello.css">
            <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}css/style.less">
        {% endcompress %}
    </head>
    <body class='page_wrap cl'>
        {% include "menu.html" %}
        <main role="main" class="content_wrap">
                {% block main %}
                {% endblock %}
        </main>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </body>
</html>

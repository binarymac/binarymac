{% extends "base.html" %}


{% block main %}

<div class='post_list'>
    {% for project in post_list %}
    <a class="post_wrap" href="{% url "implementation_detail" primary="creations" stage="implementation" pk=project.pk slug=project.slug %}" >
            <article class='post'>
                <h1 class="post_title">{{ project }}</h1>
            </article>
        </a>
    {% endfor %}
</div>


{% endblock %}

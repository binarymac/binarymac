<div class="menu_wrap">
    <div class="menu_inner cl">
    <div class='intro clearfix'>
        <img class="profile_pic" src='http://www.gravatar.com/avatar/957bd3756495d3c4db84c9f5e3d0e891.png'></img>
        <div class="name">
            <h1 class='nick'>Mac</h1>
        </div>
    </div>
    <nav class="menu_nav clearfix">
            {% for item in menu %}
                <a class="menu_link {% if item.active == True %}active{% endif %}" href="{{ item.url }}">
                    <span class="link_text ">{{ item.name }}</span>
                </a>
            {% endfor %}
    </nav>
</div>
</div>

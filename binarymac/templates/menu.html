<div class="menu_wrap">
    <div class='intro clearfix'>
        <img class="profile_pic" src='http://www.gravatar.com/avatar/957bd3756495d3c4db84c9f5e3d0e891.png'></img>
        <div class="name">
            <h1 class='nick'>Mac</h1>
            <span class="username">@binarymac</span>
            <span class='name_full'>Michael Ackerman</span>
        </div>
    </div>
    <nav class="clearfix menu_nav">
        <ul class="first_tier">
            <h1 class="menu_heading">Menu</h1>
            {% for item in menu %}
                <li class="menu_item clearfix">
                    <a class="menu_link clearfix {% if item.active == True %}active{% endif %}" href="{{ item.url }}">
                        <span class="link_text ">{{ item.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>
